<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="card-selection" id="rock">Rock</button>
    <button class="card-selection" id="paper">Paper</button>
    <button class="card-selection" id="scissors">Scissors</button>
    <div id="results">
        <p id="current-result"></p>
        <p>Player score: <span id="player-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
